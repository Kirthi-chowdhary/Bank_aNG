<body>
  <div class="form-container">
    <form (ngSubmit)="registerInvestment()" [formGroup]="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" formControlName="name" required />
      <br />
      <label for="amount">Investment Amount:</label>
      <input type="number" id="amount" name="amount" formControlName="amount" required />
      <br />
      <label for="duration">Investment Duration (in months):</label>
      <input type="number" id="duration" name="duration" formControlName="duration" required />
      <br />
      <input type="submit" value="Register" />
    </form>
  </div>
</body>
